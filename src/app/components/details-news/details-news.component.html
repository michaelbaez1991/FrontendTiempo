<div>
    <div *ngIf="currentNews.id" class="edit-form">
        <h4>News</h4>
        <form>
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" class="form-control" id="title" [(ngModel)]="currentNews.title" name="title" />
            </div>
            <div class="form-group">
                <label for="content">Content</label>
                <input type="text" class="form-control" id="content" [(ngModel)]="currentNews.content"
                    name="content" />
            </div>

            <div class="form-group">
                <label><strong>Status:</strong></label>
                {{ currentNews.published ? "Published" : "Pending" }}
            </div>
        </form>

        <button class="badge badge-primary mr-2" *ngIf="currentNews.published" (click)="updatePublished(false)">
            UnPublish
        </button>
        <button *ngIf="!currentNews.published" class="badge badge-primary mr-2" (click)="updatePublished(true)">
            Publish
        </button>

        <button class="badge badge-danger mr-2" (click)="deleteNews()">
            Delete
        </button>

        <button type="submit" class="badge badge-success mb-2" (click)="updateNews()">
            Update
        </button>
        <p>{{ message }}</p>
    </div>

    <div *ngIf="!currentNews.id">
        <br />
        <p>Cannot access this News...</p>
    </div>
</div>
